type: custom:stack-in-card
cards:
  - type: custom:mushroom-title-card
    title: Monitorizare Consum Lave Vaisselle
    alignment: center
  - type: custom:hui-entities-card
    entities:
      - type: custom:vertical-stack-in-card
        card_mod:
          style: |
            ha-card {
              border: 0px;
              box-shadow: none;
            }       
        cards:
          - type: horizontal-stack
            cards:
              - type: picture
                image: local/raspberrypi4/lave_vaisselle.png
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
              - type: custom:mushroom-entity-card
                tap_action:
                  action: none
                hold_action:
                  action: more-info
                double_tap_action:
                  action: none
                entity: switch.lave_vaisselle_plug
                layout: vertical
  - type: custom:layout-card
    layout_type: masonry
    layout:
      width: 350
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                card_mod:
                  style: |
                    ha-card {
                      border: 0px;
                      box-shadow: none;
                    }
                entity: sensor.lave_vaisselle_plug_power
                icon_color: red
                name: Putere
                layout: vertical
              - type: custom:mushroom-entity-card
                card_mod:
                  style: |
                    ha-card {
                      border: 0px;
                      box-shadow: none;
                    }
                entity: sensor.lave_vaisselle_plug_current
                icon_color: orange
                name: Curent
                layout: vertical
              - type: custom:mushroom-entity-card
                card_mod:
                  style: |
                    ha-card {
                      border: 0px;
                      box-shadow: none;
                    }
                entity: sensor.lave_vaisselle_plug_voltage
                icon_color: green
                layout: vertical
                name: Voltaj
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                card_mod:
                  style: |
                    ha-card {
                      border: 0px;
                      box-shadow: none;
                    }
                entity: sensor.lave_vaisselle_plug_total_daily_energy
                icon_color: brown
                layout: vertical
                name: Zi
              - type: custom:mushroom-entity-card
                card_mod:
                  style: |
                    ha-card {
                      border: 0px;
                      box-shadow: none;
                    }
                entity: sensor.lave_vaisselle_plug_total_weekly_energy
                icon_color: brown
                layout: vertical
                name: Săptămână
              - type: custom:mushroom-entity-card
                card_mod:
                  style: |
                    ha-card {
                      border: 0px;
                      box-shadow: none;
                    }
                name: Lună
                icon_color: brown
                entity: sensor.lave_vaisselle_plug_total_monthly_energy
                layout: vertical
